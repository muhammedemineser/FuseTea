<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Website</title>
  <style>
    @media (max-width: 600px) {
      
  #header {
    flex-direction: column;
    align-items: center;
    padding: 10px 20px;
  }

  #logo {
    margin-bottom: 10px;
  }

  #search-container {
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  #search-bar {
    width: 100%;
    max-width: 300px;
    margin-top: 5px;
  }

  #menu-container {
    margin-top: 10px;
  }

  .icon-wrapper img {
    width: 24px; 
  }

  .header-background {
    padding: 10px;
  }
}
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      height: 200vh;
      overflow-x: hidden;
    }

    .header-background {
      background-color: #002366;
      border-radius: 0 0 60px 60px;
      padding: 10px 250px 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
      transform-origin: top;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-background.shrink {
      padding: 5px 80px 5px;
      transform: scale(0.95);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #logo {
      height: 100px;
      transition: all 0.4s ease;
    }



    .icon-wrapper {
      display: inline-block;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon-wrapper:hover {
      transform: scale(1.05);
    }

    #search-container, #menu-container {
      position: relative;
      display: inline-block;
    }

    #search-icon {
      height: 50px;
      transition: height 0.4s ease;
      background-image: url('suchsymbol.png');
      background-position: center;
    }

    #search-icon {
     margin-top: 12px;
    }

    .shrink #search-icon,
    .shrink #menu-icon {
      height: 35px;
    }

    #search-bar {
      font-family: 'Rubik', sans-serif;
      position: absolute;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 40px;
      padding: 0;
      border: none;
      border-radius: 30px;
      background: #f1f1f1;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      font-size: 16px;
      outline: none;
      opacity: 0;
      transition: all 0.4s ease;
    }

    #search-container:hover #search-bar {
      width: 240px;
      padding: 10px;
      opacity: 1;

    }

      #search-container.hover, #search-bar.hover {
      width: 240px;
      padding: 10px;
      opacity: 1;

    }


    #nav-menu {
      position: absolute;
      top: 70px;
      right: 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 15px 30px;
      width: 520px;
      box-shadow: 0 8px 30px rgba(0, 191, 255, 0.15);
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.5s ease;
      pointer-events: none;
      z-index: 100;
    }

    #nav-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    #nav-menu li {
      margin: 0 10px;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    #nav-menu li:hover, #nav-menu li.hover{
      color: #002366;
      transform: translateY(-2px);
      backdrop-filter: blur(15px);
    }

    #nav-menu li {
      margin: 0 10px;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      background: transparent;
            border-radius: 10px;
            padding: 5px;
            will-change: transform;

    }

    #nav-menu li:hover, #nav-menu li.hover {
      color: #002366;
      background: #ffffff;
      box-shadow: 0px -3px 20px #FDFDF5, 0px 3px 20px #002366;
      padding: 5px;
      border-radius: 10px;
      transform: translate3d(-2px, 0, 0);
      backdrop-filter: blur(15px);
    }

    #nav-menu.hover {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }


    #menu-container:hover {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;

    }

  </style>
</head>
<body>
  <div class="header-background" id="header-bg">
    <header id="header">
      <img id="logo" src="Mein Icon 1.png" alt="Logo" style="margin-right: 25px;"/>
      <div style="display: flex; gap: 50px; align-items: center;">

        <div id="search-container">
          <div class="icon-wrapper" style="height: 80px; width: 80px;">
            <span id="search-icon" alt="Search" style="margin-left: 10px;margin-bottom: 8px; background-image: url('suchsymbol.png'); background-position: center; background-size: contain; display: inline-block; width: 100%; height: 100%;"></span>
          </div>
          <input type="text" id="search-bar" placeholder="Search..." />
        </div>
        <div id="menu-container">
          <div class="icon-wrapper" style="height: 80px; width: 80px;">
              <img src="nav2.png" alt="" style="margin-left: 25px; margin-right: 25px; width: 100%; height: 100%; display: inline;">
          </div>
          <div id="nav-menu">
            <ul>
              <li>Home</li>
              <li>About Me</li>
              <li>Projects</li>
              <li>Case Studies</li>
              <li>Skills</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>

      </div>
    </header>
  </div>

  <script>
    const headerBg = document.getElementById("header-bg");
    const header = document.getElementById("header");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 30) {
        headerBg.classList.add("shrink");
        header.classList.add("shrink");
      } else {
        headerBg.classList.remove("shrink");
        header.classList.remove("shrink");
      }
    });


const container = document.getElementById("menu-container");
const menu = document.getElementById("nav-menu");

let isHovered = false;
let isFixed = false;

container.addEventListener("mouseover", () => {
  if (!isFixed) {
    menu.classList.add("hover");
  }
  isHovered = true;
});

container.addEventListener("mouseleave", () => {
  if (!isFixed) {
    menu.classList.remove("hover");
  }
  isHovered = false;
});

let isClicked = 0;

container.addEventListener("click", () => {
  if (isClicked %2 === 0) {
    isFixed = true;
    menu.classList.add("hover");
    isClicked++;
  }
  else {
    isFixed = false;
    menu.classList.remove("hover");
    isClicked++;
  }
});

const searchContainer = document.getElementById("search-container");
const searchMenu = document.getElementById("search-bar");

let searchIsHovered = false;
let searchIsFixed = false;

searchContainer.addEventListener("mouseover", () => {
  if (!searchIsFixed) {
    searchMenu.classList.add("hover");
  }
  searchIsHovered = true;
});

searchContainer.addEventListener("mouseleave", () => {
  if (!searchIsFixed) {
    searchMenu.classList.remove("hover");
  }
  searchIsHovered = false;
});

let searchIsClicked = 0;

searchContainer.addEventListener("click", () => {
  if (searchIsClicked %2 === 0) {
    searchIsFixed = true;
    searchMenu.classList.add("hover");
    searchIsClicked++;
  }
  else {
    searchIsFixed = false;
    searchMenu.classList.remove("hover");
    searchIsClicked++;
  }
});

  </script>
</body>
</html>
